<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="desktop.css" />
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </head>
    <body>
        <div class="logo">
            <img src="images/logo.svg" alt="" />
        </div>
        <main>
            <div class="mockup">
                <img src="images/illustration-mockups.svg" alt="" class="mockup" />
            </div>
            <div class="section">
                <h1>
                    Build The Community Your Fans Will Love
                </h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. 
                </p>
                <button>
                    Register
                </button>
            </div>
        </main>
        <footer>
            <div class="social">
                <div class="soc-icon"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="soc-icon"><i class="fa-brands fa-twitter"></i></div>
                <div class="soc-icon"><i class="fa-brands fa-instagram"></i></div>                
            </div>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="github.com/nextcorp">@nextcorp</a>.
            </p>
        </footer>
        <script src="https://kit.fontawesome.com/290ca7dffc.js" crossorigin="anonymous"></script>
    </body>
</html>
